name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to npm
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npx turbo run lint check-types build test

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update and publish forma-core
        run: |
          cd packages/forma-core
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          npm publish --provenance --access public

      - name: Update and publish forma-react
        run: |
          cd packages/forma-react
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          # Update forma-core dependency - use sed to avoid npm pkg set validation
          sed -i 's/"@fogpipe\/forma-core": "[^"]*"/"@fogpipe\/forma-core": "^${{ steps.version.outputs.VERSION }}"/' package.json
          npm publish --provenance --access public

      - name: Summary
        run: |
          echo "## Published Packages :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [@fogpipe/forma-core](https://www.npmjs.com/package/@fogpipe/forma-core)" >> $GITHUB_STEP_SUMMARY
          echo "- [@fogpipe/forma-react](https://www.npmjs.com/package/@fogpipe/forma-react)" >> $GITHUB_STEP_SUMMARY
