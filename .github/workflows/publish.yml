name: Publish

on:
  push:
    tags:
      - 'v*'

jobs:
  publish:
    name: Publish to GitHub Packages
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          registry-url: 'https://npm.pkg.github.com'
          scope: '@fogpipe'

      - name: Install dependencies
        run: npm ci

      - name: Run quality checks
        run: npx turbo run lint check-types build test

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Update package versions
        run: |
          # Update forma-core version
          cd packages/forma-core
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          cd ../..

          # Update forma-react version
          cd packages/forma-react
          npm version ${{ steps.version.outputs.VERSION }} --no-git-tag-version --allow-same-version
          # Update forma-core dependency
          npm pkg set "dependencies.@fogpipe/forma-core=^${{ steps.version.outputs.VERSION }}"
          cd ../..

      - name: Publish forma-core
        run: |
          cd packages/forma-core
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish forma-react
        run: |
          cd packages/forma-react
          npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        run: |
          echo "## Published Packages :rocket:" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Version:** ${{ steps.version.outputs.VERSION }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- [@fogpipe/forma-core](https://github.com/fogpipe/forma/pkgs/npm/forma-core)" >> $GITHUB_STEP_SUMMARY
          echo "- [@fogpipe/forma-react](https://github.com/fogpipe/forma/pkgs/npm/forma-react)" >> $GITHUB_STEP_SUMMARY
